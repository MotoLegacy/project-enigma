//
//	Default Config
//

unbindall

set pr_csqc_formenus 1
cl_nocsqc 0

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back 
bind    SPACE           +jump

//enigma start
bind    MOUSE1          +attack
//enigma end

//
//	Menus, console, talk
//
bind	TAB				"showscores"
bind	ESCAPE			"togglemenu"
bind	~				"toggleconsole"
bind	`				"toggleconsole"
bind	t				"messagemode"
bind	F12				"screenshot"

vid_fullscreen_standalone 0
vid_width 1024
vid_height 768


//this makes movement not-jerky on q3bsp and makes the engine not crash in huge maps
sv_bigcoords 1
maxclients 4
sv_playerslots 8